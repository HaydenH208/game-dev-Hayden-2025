<h4>Number input â†’ math output</h4>

<input id="myNum01" type="number" value="4"><br>
<input type="button" value="Square number" onclick="{
  let myIn01 = parseFloat(document.getElementById('myNum01').value);
  let myAnswer = myIn01 * myIn01;
  document.getElementById('myDiv01').innerHTML =
    myIn01 + ' squared = ' + myAnswer;
}"><br><br>

<input type="button" value="Double number" onclick="{
  let x = parseFloat(document.getElementById('myNum01').value);
  document.getElementById('myDiv01').innerHTML =
    x + ' doubled = ' + (x * 2);
}"><br><br>

<hr>

<h4>Text input â†’ text output</h4>

<input type="text" id="username" placeholder="please enter username">
<button onclick="showname()">Submit</button><br><br>

<input type="button" value="Show name length" onclick="{
  let name = document.getElementById('username').value;
  document.getElementById('myDiv01').innerHTML =
    'Your name has ' + name.length + ' characters';
}"><br><br>

<hr>

<h4>Multiple inputs â†’ output</h4>

<input id="myNum02" type="number" placeholder="first number">
<input id="myNum03" type="number" placeholder="second number"><br><br>

<input type="button" value="Add numbers" onclick="{
  let a = parseFloat(document.getElementById('myNum02').value);
  let b = parseFloat(document.getElementById('myNum03').value);
  document.getElementById('myDiv01').innerHTML =
    a + ' + ' + b + ' = ' + (a + b);
}"><br><br>

<hr>

<h4>Conditional output</h4>

<input type="button" value="Check age" onclick="{
  let age = parseInt(document.getElementById('myNum01').value);
  if (age >= 18) {
    document.getElementById('myDiv01').innerHTML = 'You are an adult';
  } else {
    document.getElementById('myDiv01').innerHTML = 'You are under 18';
  }
}"><br><br>

<hr>

<h4>Checkbox input â†’ output</h4>
