<!DOCTYPE html>
<html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>JavaScript Loops Demo</title></head><body>
<h1>JavaScript Loops â€” One Page Demo</h1>
<p>Click a button to run each loop:</p>

<button onclick="runForLoop()">for</button>
<button onclick="runWhileLoop()">while</button>
<button onclick="runDoWhileLoop()">do...while</button>
<button onclick="runForOfLoop()">for...of</button>
<button onclick="runForInLoop()">for...in</button>
<button onclick="runForEachLoop()">forEach</button>
<button onclick="runMapFilterReduce()">map/filter/reduce</button>
<button onclick="runForAwaitOfLoop()">for await...of</button>
<button onclick="clearOutput()">Clear</button>

<pre id="output"></pre>

<script>
const out=document.getElementById("output");
function log(t){console.log(t);out.textContent+=t+"\n";}
function clearOutput(){out.textContent="";console.clear();}

function runForLoop(){clearOutput();log("=== for loop ===");for(let i=0;i<5;i++)log("for: "+i);}
function runWhileLoop(){clearOutput();log("=== while loop ===");let j=0;while(j<5){log("while: "+j);j++;}}
function runDoWhileLoop(){clearOutput();log("=== do...while loop ===");let k=0;do{log("do...while: "+k);k++;}while(k<5);}
function runForOfLoop(){clearOutput();log("=== for...of loop ===");for(const f of ["apple","banana","cherry"])log("for...of: "+f);}
function runForInLoop(){clearOutput();log("=== for...in loop ===");const p={name:"Alice",age:25,city:"NY"};for(const k in p)log("for...in: "+k+" = "+p[k]);}
function runForEachLoop(){clearOutput();log("=== forEach() ===");[10,20,30].forEach((n,i)=>log(`forEach: index ${i}, value ${n}`));}
function runMapFilterReduce(){clearOutput();log("=== map/filter/reduce ===");const nums=[10,20,30],d=nums.map(n=>n*2),e=nums.filter(n=>n%20===0),s=nums.reduce((a,n)=>a+n,0);log("map: "+JSON.stringify(d));log("filter: "+JSON.stringify(e));log("reduce: "+s);}
async function runForAwaitOfLoop(){clearOutput();log("=== for await...of (async) ===");const arr=[Promise.resolve(1),Promise.resolve(2),Promise.resolve(3)];for await(const n of arr)log("for await...of: "+n);log("done");}
</script>
</body></html>
