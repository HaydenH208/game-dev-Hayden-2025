<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JavaScript Loops Demo</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #fafafa;
      color: #333;
      padding: 20px;
    }
    pre {
      background: #1e1e1e;
      color: #9ef;
      padding: 10px;
      border-radius: 6px;
      overflow-x: auto;
    }
    h2 {
      margin-top: 1.5em;
      color: #007acc;
    }
  </style>
</head>
<body>
  <h1>JavaScript Loops Demo</h1>
  <p>Open your console to see detailed logs.</p>
  <div id="output"></div>

  <script>
    const out = document.getElementById("output");
    const log = (text) => {
      console.log(text);
      out.innerHTML += text + "<br>";
    };

    // ===== 1. for loop =====
    log("<h2>for loop</h2>");
    for (let i = 0; i < 5; i++) {
      log("for: " + i);
    }

    // ===== 2. while loop =====
    log("<h2>while loop</h2>");
    let j = 0;
    while (j < 5) {
      log("while: " + j);
      j++;
    }

    // ===== 3. do...while loop =====
    log("<h2>do...while loop</h2>");
    let k = 0;
    do {
      log("do...while: " + k);
      k++;
    } while (k < 5);

    // ===== 4. for...of loop =====
    log("<h2>for...of loop</h2>");
    const fruits = ["apple", "banana", "cherry"];
    for (const fruit of fruits) {
      log("for...of: " + fruit);
    }

    // ===== 5. for...in loop =====
    log("<h2>for...in loop</h2>");
    const person = { name: "Alice", age: 25, city: "NY" };
    for (const key in person) {
      log("for...in: " + key + " = " + person[key]);
    }

    // ===== 6. Array.forEach() =====
    log("<h2>forEach loop</h2>");
    const nums = [10, 20, 30];
    nums.forEach((num, index) => {
      log(`forEach: index ${index}, value ${num}`);
    });

    // ===== 7. map(), filter(), reduce() =====
    log("<h2>map, filter, reduce</h2>");
    const doubled = nums.map(n => n * 2);          // [20, 40, 60]
    const evens = nums.filter(n => n % 20 === 0);  // [20]
    const sum = nums.reduce((acc, n) => acc + n, 0); // 60
    log("map result: " + JSON.stringify(doubled));
    log("filter result: " + JSON.stringify(evens));
    log("reduce result: " + sum);

    // ===== 8. for await...of =====
    log("<h2>for await...of loop (async)</h2>");
    async function asyncLoop() {
      const asyncNums = [Promise.resolve(1), Promise.resolve(2), Promise.resolve(3)];
      for await (const n of asyncNums) {
        log("for await...of: " + n);
      }
      log("<strong>All loops complete âœ…</strong>");
    }
    asyncLoop();
  </script>
</body>
</html>
