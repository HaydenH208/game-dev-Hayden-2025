<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>t2a17-prince-hayden</title>
</head>
<body>

<pre id="output"></pre>

<button id="drawBtn">Draw Crown</button>
<button id="resetBtn">Reset</button>

<br><br>

<label for="speedSlider">Speed:</label>
<input type="range" id="speedSlider" min="10" max="300" value="50">
<span id="speedValue">50</span> ms per character

<script>
  const output = document.getElementById("output");
  const drawBtn = document.getElementById("drawBtn");
  const resetBtn = document.getElementById("resetBtn");
  const speedSlider = document.getElementById("speedSlider");
  const speedValue = document.getElementById("speedValue");

  // ASCII crown pattern
  const crownLines = [
    "        ^     ^     ^        ",
    "       /\\    /\\    /\\       ",
    "      /__\\  /__\\  /__\\      ",
    "     *----*----*----*       ",
    "      \\          /          ",
    "       \\________/           "
  ];

  let interval = null;
  let drawing = false;
  let index = 0;

  function drawCrown() {
    if (drawing) return; // avoid multiple runs
    drawing = true;
    output.textContent = "";
    index = 0;

    const text = crownLines.join("\n");

    interval = setInterval(() => {
      if (index < text.length) {
        output.textContent += text[index];
        index++;
      } else {
        clearInterval(interval);
        drawing = false;
      }
    }, parseInt(speedSlider.value));
  }

  function resetCrown() {
    clearInterval(interval);
    output.textContent = "";
    drawing = false;
    index = 0;
  }

  // update display for speed
  speedSlider.addEventListener("input", () => {
    speedValue.textContent = speedSlider.value;
  });

  drawBtn.addEventListener("click", drawCrown);
  resetBtn.addEventListener("click", resetCrown);
</script>

</body>
</html>
