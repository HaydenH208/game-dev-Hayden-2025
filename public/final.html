<!DOCTYPE html>
<html>
<head>
<title>Pedro-Style Shooter</title>
<style>
    body { margin:0; overflow:hidden; background:#111; }
    canvas { background:#222; display:block; margin:0 auto; }
</style>
</head>
<body>
<canvas id="game"></canvas>

<script>
// -------------------------------------------
// BASIC SETUP
// -------------------------------------------
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

canvas.width = 1000;
canvas.height = 550;

let last = 0;
let slowMo = false;
let timeScale = 1;

// INPUT
const keys = {};
window.addEventListener("keydown", e => keys[e.key] = true);
window.addEventListener("keyup",   e => keys[e.key] = false);

// mouse
let mouse = {x:0, y:0, down:false};
canvas.addEventListener("mousemove", e=>{
    const r = canvas.getBoundingClientRect();
    mouse.x = e.clientX - r.left;
    mouse.y = e.clientY - r.top;
});
canvas.addEventListener("mousedown", ()=> mouse.down = true);
canvas.addEventListener("mouseup",   ()=> mouse.down = false);

// -------------------------------------------
// PLAYER
// -------------------------------------------
const player = {
    x:100, y:300,
    vx:0, vy:0,
    w:40, h:60,
    speed:5,
    jump:-13,
    onGround:false,
    onWall:false,
    wallDir:0,
    angle:0,
    spin:false
};

// -------------------------------------------
// ENEMY
// -------------------------------------------
const enemy = { x:700, y:330, w:40, h:60, hp:3, alive:true };

// -------------------------------------------
// BULLETS
// -------------------------------------------
const bullets = [];

function spawnBullet(originX, originY, angle) {
    bullets.push({
        x:originX,
        y:originY,
        vx:Math.cos(angle)*14,
        vy:Math.sin(angle)*14,
        life:60
    });
}

// -------------------------------------------
// FRYING PANS (ricochet surfaces)
// -------------------------------------------
const pans = [
    {x:400, y:380, r:30},
    {x:550, y:260, r:30}
];

// -------------------------------------------
// UPDATE
// -------------------------------------------
function update(dt) {
    // slow motion toggle
    slowMo = keys["Shift"];
    timeScale = slowMo ? 0.25 : 1;

    // horizontal movement
    if (keys["a"]) player.vx = -player.speed;
    else if (keys["d"]) player.vx = player.speed;
    else player.vx = 0;

    // gravity
    player.vy += 0.7;

    // apply motion
    player.x += player.vx * dt;
    player.y += player.vy * dt;

    // ground
    if (player.y + player.h > canvas.height - 20) {
        player.y = canvas.height - 20 - player.h;
        player.vy = 0;
        player.onGround = true;
        player.spin = false;
    } else {
        player.onGround = false;
    }

    // wall detection (walls on left & right screen edges)
    player.onWall = false;
    if (player.x <= 0) {
        player.x = 0; player.onWall = true; player.wallDir = -1;
    }
    if (player.x + player.w >= canvas.width) {
        player.x = canvas.width - player.w;
        player.onWall = true; player.wallDir = 1;
    }

    // jump or wall jump
    if (keys[" "] ) {
        if (player.onGround) {
            player.vy = player.jump;
            player.spin = true;
        } else if (player.onWall) {
            player.vy = player.jump;
            player.vx = -player.wallDir * 10;  // bounce off wall
            player.spin = true;
        }
    }

    // mid-air spinning
    if (player.spin) player.angle += 0.35 * dt;

    // shooting
    if (mouse.down) {
        const px = player.x + player.w/2;
        const py = player.y + player.h/2;
        const aim = Math.atan2(mouse.y - py, mouse.x - px);

        // dual pistols â€“ offset slightly up/down
        const offset = 12;
        spawnBullet(px, py - offset, aim);
        spawnBullet(px, py + offset, aim);
    }

    // update bullets
    bullets.forEach(b=>{
        b.x += b.vx * dt;
        b.y += b.vy * dt;
        b.life--;

        // enemy hit
        if (enemy.alive &&
            b.x > enemy.x && b.x < enemy.x + enemy.w &&
            b.y > enemy.y && b.y < enemy.y + enemy.h) {
            enemy.hp--;
            b.life = 0;
            if (enemy.hp <= 0) enemy.alive = false;
        }

        // pan ricochet
        for (let p of pans) {
            const dx = b.x - p.x;
            const dy = b.y - p.y;
            const dist = Math.sqrt(dx*dx + dy*dy);
            if (dist < p.r) {
                // reflect velocity
                const nx = dx / dist;
                const ny = dy / dist;
                const dot = b.vx*nx + b.vy*ny;
                b.vx -= 2 * dot * nx;
                b.vy -= 2 * dot * ny;
                b.life += 20; // extra life after bounce
            }
        }
    });

    // remove dead bullets
    for (let i = bullets.length - 1; i >= 0; i--)
        if (bullets[i].life <= 0) bullets.splice(i,1);
}

// -------------------------------------------
// DRAW
// -------------------------------------------
function draw() {
    ctx.clearRect(0,0,canvas.width,canvas.height);

    // slow motion tint
    if (slowMo) {
        ctx.fillStyle = "rgba(0,255,255,0.15)";
        ctx.fillRect(0,0,canvas.width,canvas.height);
    }

    // player
    ctx.save();
    ctx.translate(player.x + player.w/2, player.y + player.h/2);
    ctx.rotate(player.angle);
    ctx.fillStyle = "#ffd800";
    ctx.fillRect(-player.w/2, -player.h/2, player.w, player.h);
    ctx.restore();

    // enemy
    if (enemy.alive) {
        ctx.fillStyle = "#ff3333";
        ctx.fillRect(enemy.x, enemy.y, enemy.w, enemy.h);
    }

    // pans
    ctx.fillStyle = "#bbb";
    for (let p of pans) {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI*2);
        ctx.fill();
        ctx.strokeStyle="#666";
        ctx.stroke();
    }

    // bullets
    ctx.fillStyle = "#fff";
    bullets.forEach(b => {
        ctx.fillRect(b.x, b.y, 4, 2);
    });
}

// -------------------------------------------
// GAME LOOP
// -------------------------------------------
function loop(t) {
    const dt = ((t - last)/16.67) * timeScale;
    last = t;

    update(dt);
    draw();
    requestAnimationFrame(loop);
}
requestAnimationFrame(loop);

</script>
</body>
</html>
