<script>
// ============================================================
//  BETTER PEDRO-STYLE GAME
// ============================================================
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
canvas.width = 1000;
canvas.height = 550;

let last = 0;
let timeScale = 1;

const keys = {};
window.addEventListener("keydown", e => keys[e.key] = true);
window.addEventListener("keyup",   e => keys[e.key] = false);

let mouse = {x:0, y:0, down:false};
canvas.addEventListener("mousemove", e=>{
    const r = canvas.getBoundingClientRect();
    mouse.x = e.clientX - r.left;
    mouse.y = e.clientY - r.top;
});
canvas.addEventListener("mousedown", ()=> mouse.down = true);
canvas.addEventListener("mouseup",   ()=> mouse.down = false);

// ============================================================
//  PLAYER
// ============================================================
const player = {
    x:100, y:300,
    vx:0, vy:0,
    w:40, h:60,
    speed:6,
    jump:-15,
    onGround:false,
    spin:false,
    angle:0,
    coyote:0,
    shootTimer:0,
    knockback:0
};

// ============================================================
//  ENEMY
// ============================================================
const enemies = [
    { x:700, y:330, w:40, h:60, hp:3, alive:true, deathT:0 }
];

// ============================================================
//  BULLETS
// ============================================================
const bullets = [];

function spawnBullet(x, y, ang) {
    bullets.push({
        x, y,
        vx:Math.cos(ang)*16,
        vy:Math.sin(ang)*16,
        life:70,
        trail:[]
    });
}

// frying pans
const pans = [
    {x:400, y:380, r:35},
    {x:550, y:260, r:35}
];

// camera shake
let shake = 0;

// ============================================================
// UPDATE
// ============================================================
function update(dt) {
    timeScale = keys["Shift"] ? 0.25 : 1;

    // -----------------------------------------------------------------
    // MOVEMENT
    // -----------------------------------------------------------------
    let dir = (keys["a"]?-1:0) + (keys["d"]?1:0);
    player.vx = dir * player.speed;

    // gravity
    player.vy += 0.8;

    // coyote time (for forgiving jumps)
    if (player.onGround) player.coyote = 10;
    else if (player.coyote > 0) player.coyote--;

    // jump
    if (keys[" "] && player.coyote > 0) {
        player.vy = player.jump;
        player.coyote = 0;
        player.spin = true;
        shake = 8;
    }

    // apply movement
    player.x += (player.vx + player.knockback) * dt;
    player.y += player.vy * dt;

    // knockback fades
    player.knockback *= 0.85;

    // ground
    player.onGround = false;
    if (player.y + player.h > canvas.height - 20) {
        player.y = canvas.height - 20 - player.h;
        player.vy = 0;
        player.onGround = true;
        player.spin = false;
    }

    // walls
    if (player.x < 0) player.x = 0;
    if (player.x + player.w > canvas.width) player.x = canvas.width - player.w;

    // spin animation
    if (player.spin) player.angle += 0.4 * dt;
    else player.angle *= 0.8;

    // -----------------------------------------------------------------
    // SHOOTING (with fire rate)
    // -----------------------------------------------------------------
    player.shootTimer -= dt;
    if (mouse.down && player.shootTimer <= 0) {
        player.shootTimer = 4; // fire delay

        const px = player.x + player.w/2;
        const py = player.y + player.h/2;
        const aim = Math.atan2(mouse.y - py, mouse.x - px);

        spawnBullet(px, py - 10, aim);
        spawnBullet(px, py + 10, aim);

        shake = 5;
    }

    // -----------------------------------------------------------------
    // BULLET PHYSICS + RICOCHET
    // -----------------------------------------------------------------
    bullets.forEach(b=>{
        // store trail
        b.trail.push({x:b.x, y:b.y});
        if (b.trail.length > 6) b.trail.shift();

        b.x += b.vx * dt;
        b.y += b.vy * dt;
        b.life--;

        // ricochet on pans
        for (let p of pans) {
            const dx = b.x - p.x;
            const dy = b.y - p.y;
            const dist = Math.hypot(dx, dy);
            if (dist < p.r) {
                const nx = dx / dist;
                const ny = dy / dist;
                const dot = b.vx*nx + b.vy*ny;
                b.vx -= 2 * dot * nx;
                b.vy -= 2 * dot * ny;
                b.life += 25;
                shake = 10;
            }
        }

        // enemy hit
        for (let en of enemies) {
            if (!en.alive) continue;
            if (b.x > en.x && b.x < en.x+en.w &&
                b.y > en.y && b.y < en.y+en.h) {

                en.hp--;
                b.life = 0;
                player.knockback = -Math.cos(Math.atan2(mouse.y - py, mouse.x - px)) * 3;

                if (en.hp <= 0) {
                    en.alive = false;
                    en.deathT = 40;
                    shake = 12;
                }
            }
        }
    });

    // cleanup
    for (let i=bullets.length-1; i>=0; i--)
        if (bullets[i].life <= 0) bullets.splice(i,1);

    // enemy death animation
    enemies.forEach(e=>{
        if (!e.alive && e.deathT > 0) e.deathT--;
    });
}

// ============================================================
// DRAW
// ============================================================
function draw() {
    ctx.clearRect(0,0,canvas.width,canvas.height);

    // camera shake
    if (shake > 0) shake -= 0.8;
    ctx.save();
    ctx.translate((Math.random()-0.5)*shake, (Math.random()-0.5)*shake);

    // tint for slow-mo
    if (timeScale < 1) {
        ctx.fillStyle = "rgba(0,255,255,0.12)";
        ctx.fillRect(0,0,canvas.width,canvas.height);
    }

    // pans
    ctx.fillStyle = "#ccc";
    for (let p of pans) {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI*2);
        ctx.fill();
    }

    // bullets + trails
    bullets.forEach(b=>{
        ctx.strokeStyle = "rgba(255,255,255,0.5)";
        ctx.beginPath();
        for (let i=0;i<b.trail.length;i++){
            const t = b.trail[i];
            ctx.lineTo(t.x, t.y);
        }
        ctx.stroke();

        ctx.fillStyle = "#fff";
        ctx.fillRect(b.x, b.y, 4, 2);
    });

    // player
    ctx.save();
    ctx.translate(player.x + player.w/2, player.y + player.h/2);
    ctx.rotate(player.angle);
    ctx.fillStyle = "#ffd800";
    ctx.fillRect(-player.w/2, -player.h/2, player.w, player.h);
    ctx.restore();

    // enemies
    enemies.forEach(e=>{
        if (e.alive) {
            ctx.fillStyle = "#ff3333";
            ctx.fillRect(e.x, e.y, e.w, e.h);
        } else if (e.deathT > 0) {
            ctx.fillStyle = `rgba(255,0,0,${e.deathT/40})`;
            ctx.fillRect(e.x, e.y, e.w, e.h);
        }
    });

    ctx.restore();
}

// ============================================================
// LOOP
// ============================================================
function loop(t) {
    const dt = ((t-last)/16.67) * timeScale;
    last = t;

    update(dt);
    draw();

    requestAnimationFrame(loop);
}
requestAnimationFrame(loop);
</script>
