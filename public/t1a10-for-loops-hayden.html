<!DOCTYPE html>
<h1>looping stuff :D</h1>

<div id="output"></div>
<body></body>
<script>
    const outputDiv = document.getElementById("output");

  for (let i = 0; i <= 10; i++) {
    if (i === 3) {
      outputDiv.innerHTML += "third<br>";
    } else {
      outputDiv.innerHTML += i + "<br>";
    }
  }
</script>
</body>
</html>
