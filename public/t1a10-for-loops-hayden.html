<!DOCTYPE html>
<html>
<head>
  <title>Looping Stuff :D</title>
</head>
<body>

  <h1 align="center">Looping stuff :D</h1>

  <input id="mynum01" type="number" value="4"> <br><br>

  <input type="button" value="myEvent squares" onclick="{
    let myTemp = '';
    document.getElementById('myDiv01').innerHTML = '';
    for (let x = 0; x < 10; x++) {
      if (x == 3) {
        myTemp += x + ' third <br>';
      } else {
        myTemp += x + '<br>';
      }
    }
    document.getElementById('myDiv01').innerHTML = myTemp;
  }"><br><br>

  <div id="myDiv01">...</div>

</body>
</html>
