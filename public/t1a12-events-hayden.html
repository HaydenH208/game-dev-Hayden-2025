<!DOCTYPE html>
<html>
<head>
  <title>t1a12-events-hayden.html</title>
</head>
<body>

<h1 style="text-align:center;">t1a12-events-hayden.html</h1>

<!-- Output area -->
<div id="myOutput" style="border:1px solid #ccc; padding:10px; margin-bottom:20px; min-height:40px;">
  <b>Event log:</b><br>
</div>

<button onclick="addMessage('hi')">Click Me</button><br><br>

<input type="button" value="mouseOver" 
       onmouseover="this.style.backgroundColor='green'; addMessage('Mouse over button')"><br><br>

<div tabindex="0" 
     onkeydown="addMessage('Key pressed inside box')" 
     style="border:1px solid #000; padding:10px;">
  Click here and press something
</div><br>

<input type="text" 
       onfocus="this.style.backgroundColor='lightyellow'; addMessage('Input focused')" 
       placeholder="Focus here"><br><br>

<select onchange="addMessage('Option changed to: ' + this.options[this.selectedIndex].text)">
  <option value="1">Apple</option>
  <option value="2">AMD</option>
  <option value="3">Nvidia</option>
</select><br><br>

<p ondblclick="addMessage('Paragraph double-clicked')">Double-click this text.</p><br>

<img src="ignore/pukeko.jpg" 
     onmouseover="addMessage('Mouse over image')" 
     alt="Hover me" width="150"><br>

<script>
  function addMessage(msg) {
    const outputDiv = document.getElementById('myOutput');
    outputDiv.innerHTML += msg + '<br>';
  }
</script>

</body>
</html>
