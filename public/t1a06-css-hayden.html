<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>T1A06 CSS – Hayden</title>

  <style>
    /* 1️⃣ Animated gradient background */
    @keyframes bgAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    body {
      background: linear-gradient(135deg, purple, indigo, blue);
      background-size: 300% 300%;
      animation: bgAnimation 10s ease infinite;
      color: white;
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 40px;
      text-align: center;
    }

    /* Add a styled container */
    .container {
      background-color: rgba(255, 255, 255, 0.1);
      border: 5px solid red;
      border-radius: 15px;
      padding: 30px;
      width: 60%;
      margin: 0 auto;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    /* 2️⃣ Glowing text animation for title */
    @keyframes textGlow {
      0%, 100% { text-shadow: 0 0 10px gold, 0 0 20px orange; }
      50% { text-shadow: 0 0 20px yellow, 0 0 40px gold; }
    }

    h1 {
      color: gold;
      animation: textGlow 2s infinite alternate;
    }

    a {
      color: cyan;
      font-weight: bold;
      text-decoration: none;
      transition: 0.3s;
    }

    a:hover {
      color: yellow;
      text-decoration: underline;
    }

    .highlight {
      color: red;
      background-color: yellow;
      padding: 4px 8px;
      border-radius: 5px;
      font-weight: bold;
    }

    .bordered-italic {
      font-style: italic;
      border: 3px groove lightblue;
      padding: 5px 10px;
      background-color: rgba(255,255,255,0.2);
      display: inline-block;
    }

    .fancy-box {
      border: 3px dashed pink;
      background: rgba(255,255,255,0.15);
      padding: 20px;
      margin-top: 20px;
      transition: transform 0.3s, background 0.3s;
    }

    .fancy-box:hover {
      transform: scale(1.05);
      background: rgba(255,255,255,0.3);
    }

    /* 3️⃣ Custom button style */
    .cool-button {
      background: linear-gradient(90deg, #ff4081, #ff80ab);
      border: none;
      padding: 12px 25px;
      margin: 20px;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.3s;
    }

    .cool-button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px #ff80ab;
    }

    /* 4️⃣ Rotating image on hover */
    .rotating-img {
      width: 150px;
      height: 150px;
      margin-top: 20px;
      border-radius: 50%;
      transition: transform 1s ease;
      border: 3px solid white;
    }

    .rotating-img:hover {
      transform: rotate(360deg) scale(1.1);
    }

    /* 5️⃣ Responsive design */
    @media (max-width: 700px) {
      .container {
        width: 90%;
        padding: 20px;
      }
      h1 {
        font-size: 1.5em;
      }
    }

    footer {
      margin-top: 30px;
      font-size: 0.9em;
      color: lightgray;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>T1A06 CSS – Hayden</h1>

    <a href="https://www.w3schools.com/Css/css-border.asp" target="_blank">Visit W3Schools CSS Guide</a><br><br>

    <b>Bold text?</b> True!<br><br>
    <span class="highlight">Cool</span> — Yes!<br><br>

    <span class="bordered-italic">Italic with a border</span>

    <div class="fancy-box">
      <p>This is a fancy box with a dashed border, padding, and a hover animation!</p>
    </div>

    <!-- Added button and image -->
    <button class="cool-button">Click Me!</button><br>
    <img src="https://upload.wikimedia.org/wikipedia/commons/3/3f/JPEG_example_flower.jpg" alt="Flower" class="rotating-img">
  </div>

  <footer>
    Created by Hayden • Updated 2025
  </footer>
</body>
</html>
