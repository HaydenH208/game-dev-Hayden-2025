<!DOCTYPE html>
<html>
<head>
  <title>Move Div Example</title>
</head>
<body onkeypress="myKeyPress(event)">

<h1 align="center">t1a16-move-div-hayden.html</h1>

<div id="myDiv01" style="position:relative; left:0px; top:0px;">Hello!</div>

<button onclick="{
  const myDiv = document.getElementById('myDiv01');
  myDiv.style.left = '100px';
}">Move to 100px</button><br><br>

<button id="myButton01" onclick="{
  const myDiv = document.getElementById('myDiv01');
  myDiv.style.left = parseInt(myDiv.style.left) + 20 + 'px';
}">Move Right</button><br><br>

<b onclick="{
  myTimer01 = setInterval(myAuto, 50);
}">Move Auto</b><br><br>

<img src="ignore/pukeko.jpg" id="myImage01" width="40"
     style="position:relative; left:0px; top:0px;">

<script>
  let myTimer01;

  function myAuto() {
    const myIm = document.getElementById('myImage01');
    let left = parseInt(myIm.style.left);
    myIm.style.left = left + 5 + 'px';

    if (left > 600) {
      myIm.style.left = '10px';
    }
  }

  function myKeyPress(event) {
    // Example: move image with arrow keys
    const myIm = document.getElementById('myImage01');
    let left = parseInt(myIm.style.left);

    if (event.key === 'ArrowRight') {
      myIm.style.left = left + 10 + 'px';
    } else if (event.key === 'ArrowLeft') {
      myIm.style.left = left - 10 + 'px';
    }
  }
</script>

</body>
</html>
