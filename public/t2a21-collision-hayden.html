<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>t2a21-collision-hayden</title>

<style>
    body {
        margin: 0;
        overflow: hidden;
        background: #eef;
    }

    #myImg01, #myImg02 {
        position: absolute;
        width: 100px;
        height: 100px;
    }
</style>
</head>
<body>

<img id="myImg01" src="ignore/BaskingShark.jpg" style="left:20px; top:20px;">
<img id="myImg02" src="ignore/pukeko.jpg" style="left:300px; top:200px;">

<script>
// ------------------------------
// BOUNDING BOX
// ------------------------------
function getBox(id) {
    return document.getElementById(id).getBoundingClientRect();
}

// ------------------------------
// COLLISION DETECTION
// ------------------------------
function hit(id1, id2) {
    const a = getBox(id1);
    const b = getBox(id2);

    return !(
        a.right < b.left ||
        a.left > b.right ||
        a.bottom < b.top ||
        a.top > b.bottom
    );
}

// ------------------------------
// SMOOTH MOVEMENT
// ------------------------------
const keys = {};
const speed = 5;

document.addEventListener("keydown", e => keys[e.key] = true);
document.addEventListener("keyup",   e => keys[e.key] = false);

// ------------------------------
// GAME LOOP WITH COLLISION BLOCKING
// ------------------------------
function gameLoop() {
    const player = document.getElementById("myImg01");

    let left = parseInt(player.style.left);
    let top  = parseInt(player.style.top);

    let oldLeft = left;   // store old pos
    let oldTop  = top;

    // Move
    if (keys["ArrowUp"]    || keys["w"] || keys["W"]) top  -= speed;
    if (keys["ArrowDown"]  || keys["s"] || keys["S"]) top  += speed;
    if (keys["ArrowLeft"]  || keys["a"] || keys["A"]) left -= speed;
    if (keys["ArrowRight"] || keys["d"] || keys["D"]) left += speed;

    // Boundaries
    const maxLeft = window.innerWidth  - player.offsetWidth;
    const maxTop  = window.innerHeight - player.offsetHeight;

    left = Math.max(0, Math.min(left, maxLeft));
    top  = Math.max(0, Math.min(top, maxTop));

    // Apply new pos
    player.style.left = left + "px";
    player.style.top  = top  + "px";

    // Check collision
    if (hit("myImg01", "myImg02")) {
        console.log("HIT!");

        // Undo movement (collision resolution)
        player.style.left = oldLeft + "px";
        player.style.top  = oldTop  + "px";
    }

    requestAnimationFrame(gameLoop);
}

gameLoop();
</script>

</body>
</html>
