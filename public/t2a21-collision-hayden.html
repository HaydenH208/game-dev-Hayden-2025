<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>t2a21-collision-hayden</title>

<style>
    body {
        margin: 0;
        overflow: hidden;
        background: #eef;
    }

    /* Player + Enemy */
    #myImg01, #myImg02 {
        position: absolute;
        width: 100px;
        height: 100px;
    }

    /* Starting positions */
    #myImg01 { left: 20px; top: 20px; }
    #myImg02 { left: 300px; top: 200px; }
</style>

</head>
<body>

<!-- Player and enemy -->
<img id="myImg01" src="ignore/BaskingShark.jpg">
<img id="myImg02" src="ignore/pukeko.jpg">

<script>
// ------------------------------
// GET BOUNDING BOX
// ------------------------------
function getBox(id) {
    return document.getElementById(id).getBoundingClientRect();
}

// ------------------------------
// COLLISION DETECTION
// ------------------------------
function myHitOther(id1, id2) {
    const a = getBox(id1);
    const b = getBox(id2);

    return !(
        a.right < b.left ||
        a.left > b.right ||
        a.bottom < b.top ||
        a.top > b.bottom
    );
}

// ------------------------------
// CHECK HIT (NO ALERT)
// ------------------------------
function myCheckHit() {
    if (myHitOther('myImg01', 'myImg02')) {
        console.log("HIT!");  // <-- collision feedback only
    }
}

// ------------------------------
// SMOOTH MOVEMENT SYSTEM
// ------------------------------
const keys = {};     
const speed = 5;     

document.addEventListener("keydown", e => keys[e.key] = true);
document.addEventListener("keyup",   e => keys[e.key] = false);

// ------------------------------
// GAME LOOP
// ------------------------------
function gameLoop() {
    const player = document.getElementById("myImg01");
    const cs = getComputedStyle(player);

    let left = parseInt(cs.left);
    let top  = parseInt(cs.top);

    // Movement (smooth)
    if (keys["ArrowUp"]    || keys["w"] || keys["W"]) top  -= speed;
    if (keys["ArrowDown"]  || keys["s"] || keys["S"]) top  += speed;
    if (keys["ArrowLeft"]  || keys["a"] || keys["A"]) left -= speed;
    if (keys["ArrowRight"] || keys["d"] || keys["D"]) left += speed;

    // Boundaries
    const maxLeft = window.innerWidth  - player.offsetWidth;
    const maxTop  = window.innerHeight - player.offsetHeight;

    left = Math.max(0, Math.min(left, maxLeft));
    top  = Math.max(0, Math.min(top, maxTop));

    // Apply new position
    player.style.left = left + "px";
    player.style.top  = top  + "px";

    // Check collision
    myCheckHit();

    requestAnimationFrame(gameLoop);
}

gameLoop();

</script>

</body>
</html>
