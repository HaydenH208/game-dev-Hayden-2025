<script>

// global functions here
function myHitOther(my1, my2) {
    const r1 = document.getElementById(my1).getBoundingClientRect();
    const r2 = document.getElementById(my2).getBoundingClientRect();

    return !(
        r1.right < r2.left ||
        r1.left > r2.right ||
        r1.bottom < r2.top ||
        r1.top > r2.bottom
    );
}

function myCheckHit() {
    if (myHitOther('myImg01', 'myImg02')) {
        alert('you lose');
        document.getElementById('myImg01').style.left = '20px';
        location.href = 't2a13-keydown.html';  // go to your next level
    }
}

</script>
