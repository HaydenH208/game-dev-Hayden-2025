<script>

// --- Get bounding box for any element ---
function getBox(id) {
    return document.getElementById(id).getBoundingClientRect();
}

// --- Check collision between two elements ---
function hitTest(id1, id2) {
    const a = getBox(id1);
    const b = getBox(id2);

    return !(
        a.right < b.left ||
        a.left > b.right ||
        a.bottom < b.top ||
        a.top > b.bottom
    );
}

// --- Main hit check function ---
function checkHit() {
    if (hitTest('myImg01', 'myImg02')) {
        alert("You lose!");
        document.getElementById('myImg01').style.left = "20px";
        document.getElementById('myImg01').style.top = "20px";
        location.href = "t2a13-keydown.html";  // go to next level
    }
}

</script>
