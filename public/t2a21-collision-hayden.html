<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>t2a21-collision-hayden</title>

<style>
    body {
        margin: 0;
        overflow: hidden;
        background: #eef;
    }

    #myImg01, #myImg02 {
        position: absolute;
        width: 100px;
        height: 100px;
    }
</style>

</head>
<body>

<!-- Player and enemy WITH inline starting positions -->
<img id="myImg01" src="ignore/BaskingShark.jpg" style="left:20px; top:20px;">
<img id="myImg02" src="ignore/pukeko.jpg" style="left:300px; top:200px;">

<script>
// ------------------------------
// GET BOUNDING BOX
// ------------------------------
function getBox(id) {
    return document.getElementById(id).getBoundingClientRect();
}

// ------------------------------
// COLLISION DETECTION
// ------------------------------
function myHitOther(id1, id2) {
    const a = getBox(id1);
    const b = getBox(id2);

    return !(
        a.right < b.left ||
        a.left > b.right ||
        a.bottom < b.top ||
        a.top > b.bottom
    );
}

// ------------------------------
// CHECK HIT
// ------------------------------
function myCheckHit() {
    if (myHitOther("myImg01", "myImg02")) {
        console.log("HIT!");
    }
}

// ------------------------------
// SMOOTH MOVEMENT SYSTEM
// ------------------------------
const keys = {};
const speed = 5;

document.addEventListener("keydown", e => keys[e.key] = true);
document.addEventListener("keyup",   e => keys[e.key] = false);

// ------------------------------
// GAME LOOP
// ------------------------------
function gameLoop() {
    const player = document.getElementById("myImg01");

    // Read numeric left/top directly from inline style
    let left = parseInt(player.style.left);
    let top  = parseInt(player.style.top);

    // Movement
    if (keys["ArrowUp"]    || keys["w"] || keys["W"]) top  -= speed;
    if (keys["ArrowDown"]  || keys["s"] || keys["S"]) top  += speed;
    if (keys["ArrowLeft"]  || keys["a"] || keys["A"]) left -= speed;
    if (keys["ArrowRight"] || keys["d"] || keys["D"]) left += speed;

    // Boundaries
    const maxLeft = window.innerWidth  - player.offsetWidth;
    const maxTop  = window.innerHeight - player.offsetHeight;

    left = Math.max(0, Math.min(left, maxLeft));
    top  = Math.max(0, Math.min(top, maxTop));

    // Apply movement (this instantly updates the bounding box)
    player.style.left = left + "px";
    player.style.top  = top  + "px";

    // Collision detection
    myCheckHit();

    requestAnimationFrame(gameLoop);
}

gameLoop();
</script>

</body>
</html>
