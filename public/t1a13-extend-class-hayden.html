<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>T1A13 ‚Äì Complex Extended Classes by Hayden</title>
<style>
  body {
    background: radial-gradient(circle at top, #4a00e0, #1a0033);
    color: white;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    text-align: center;
    padding: 30px;
  }
  h2 {
    color: gold;
    text-shadow: 2px 2px 4px black;
  }
  input[type="button"] {
    background-color: #ff4081;
    border: none;
    padding: 10px 20px;
    margin: 6px;
    color: white;
    font-weight: bold;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s, transform 0.2s;
  }
  input[type="button"]:hover {
    background-color: #f50057;
    transform: scale(1.05);
  }
  #myDiv01 {
    margin-top: 30px;
    padding: 20px;
    border: 3px solid white;
    border-radius: 10px;
    background-color: rgba(255,255,255,0.2);
    box-shadow: 0 0 15px rgba(0,0,0,0.3);
    min-height: 100px;
  }
</style>
</head>

<body>
  <h2>T1A13 ‚Äì Complex Extended Classes by Hayden</h2>
  <h4>üêæ Explore the Animal Kingdom using Inheritance</h4>

  <!-- Buttons for each class example -->
  <input type="button" value="Basic Animal" onClick="{
    let a = new myAnimal('Generic Creature', 99);
    a.myShow();
    a.eat();
  }">

  <input type="button" value="Mammal" onClick="{
    let m = new myMammal('Lion', 8, true);
    m.myShow();
    m.warmBlooded();
  }">

  <input type="button" value="Dog" onClick="{
    let d = new myDog('Rex', 5, 'Husky');
    d.myShow();
    d.bark();
  }">

  <input type="button" value="Cat" onClick="{
    let c = new myCat('Whiskers', 4);
    c.myShow();
    c.purr();
  }">

  <input type="button" value="Bird" onClick="{
    let b = new myBird('Tweety', 2, 'Canary');
    b.myShow();
    b.fly();
  }">

  <input type="button" value="Reptile" onClick="{
    let r = new myReptile('Slither', 3, 'Snake');
    r.myShow();
    r.shedSkin();
  }">

  <input type="button" value="Fish" onClick="{
    let f = new myFish('Bubbles', 1, 'Goldfish');
    f.myShow();
    f.swim();
  }">

  <input type="button" value="Insect" onClick="{
    let i = new myInsect('Buzz', 1, 'Bee');
    i.myShow();
    i.fly();
    i.sting();
  }">

  <div id="myDiv01">üêæ Click the buttons above to test each animal type!</div>

  <script>
    // --- Base Class ---
    class myAnimal {
      constructor(name, age) {
        this.name = name;
        this.age = age;
        this.classType = "Animal";
      }
      myShow() {
        document.getElementById('myDiv01').innerHTML = 
          `${this.name} is a ${this.classType}, aged ${this.age}.<br>`;
      }
      eat() {
        document.getElementById('myDiv01').innerHTML += 
          `${this.name} is eating... üç¥<br>`;
      }
    }

    // --- Mammal Class ---
    class myMammal extends myAnimal {
      constructor(name, age, hasFur) {
        super(name, age);
        this.hasFur = hasFur;
        this.classType = "Mammal";
      }
      warmBlooded() {
        document.getElementById('myDiv01').innerHTML += 
          `${this.name} is warm-blooded and ${this.hasFur ? "has fur üêæ" : "has no fur"}<br>`;
      }
    }

    // --- Dog (extends Mammal) ---
    class myDog extends myMammal {
      constructor(name, age, breed) {
        super(name, age, true);
        this.breed = breed;
        this.classType = "Dog";
      }
      myShow() {
        document.getElementById('myDiv01').innerHTML = 
          `${this.name} is a ${this.breed} dog üê∂ aged ${this.age}.<br>`;
      }
      bark() {
        document.getElementById('myDiv01').innerHTML += 
          `${this.name} barks loudly: Woof! Woof! üêæ<br>`;
      }
    }

    // --- Cat (extends Mammal) ---
    class myCat extends myMammal {
      constructor(name, age) {
        super(name, age, true);
        this.classType = "Cat";
      }
      myShow() {
        document.getElementById('myDiv01').innerHTML = 
          `${this.name} is a curious cat üê± aged ${this.age}.<br>`;
      }
      purr() {
        document.getElementById('myDiv01').innerHTML += 
          `${this.name} purrs softly... üò∫<br>`;
      }
    }

    // --- Bird ---
    class myBird extends myAnimal {
      constructor(name, age, species) {
        super(name, age);
        this.species = species;
        this.classType = "Bird";
      }
      myShow() {
        document.getElementById('myDiv01').innerHTML = 
          `${this.name} is a ${this.species} bird üê¶ aged ${this.age}.<br>`;
      }
      fly() {
        document.getElementById('myDiv01').innerHTML += 
          `${this.name} spreads wings and flies away! üïäÔ∏è<br>`;
      }
    }

    // --- Reptile ---
    class myReptile extends myAnimal {
      constructor(name, age, species) {
        super(name, age);
        this.species = species;
        this.classType = "Reptile";
      }
      myShow() {
        document.getElementById('myDiv01').innerHTML = 
          `${this.name} is a ${this.species} ü¶é aged ${this.age}.<br>`;
      }
      shedSkin() {
        document.getElementById('myDiv01').innerHTML += 
          `${this.name} sheds its skin! üêç<br>`;
      }
    }

    // --- Fish ---
    class myFish extends myAnimal {
      constructor(name, age, type) {
        super(name, age);
        this.type = type;
        this.classType = "Fish";
      }
      myShow() {
        document.getElementById('myDiv01').innerHTML = 
          `${this.name} is a ${this.type} fish üê† aged ${this.age}.<br>`;
      }
      swim() {
        document.getElementById('myDiv01').innerHTML += 
          `${this.name} swims through the water gracefully üåä<br>`;
      }
    }

    // --- Insect ---
    class myInsect extends myAnimal {
      constructor(name, age, species) {
        super(name, age);
        this.species = species;
        this.classType = "Insect";
      }
      myShow() {
        document.getElementById('myDiv01').innerHTML = 
          `${this.name} is a ${this.species} insect üêù aged ${this.age}.<br>`;
      }
      fly() {
        document.getElementById('myDiv01').innerHTML += 
          `${this.name} buzzes through the air! ü™∞<br>`;
      }
      sting() {
        document.getElementById('myDiv01').innerHTML += 
          `${this.name} stings someone! Ouch! üòñ<br>`;
      }
    }
  </script>
</body>
</html>
